<html>
  <head>
    <title>Rock Paper Scissors</title>

body {

button {

    
    border: 100;
    margin-top:4px;

    border-style: double;

width: 100%;

  <body>
<div class="title">
    <p>HTML, CSS and JavaScript</p>
    <p>Rock Paper Scissors </p>

</div>

<div class="option">

    <button onclick="
      playGame('✊Rock');
    ">✊Rock</button>

    <button onclick="
      playGame('✋Paper');
    ">✋Paper</button>

    <button onclick="
      playGame('✌️Scissors');
    ">✌️Scissors</button>

</div>

<div>
    <button id="reset" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      //part ng local storage na nagssave ng score kht iclose ang page.
      //localStorage.removeItem('score');
      resetButton();
    ">Reset Score</button>
</div>

    <form>
    <textarea id="final"></textarea>
    </form>


    <script>

        //local storage script and objects para sa scoring.

      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === '✌️Scissors') {
          if (computerMove === '✊Rock') {
            result = 'You lose.';
          } else if (computerMove === '✋Paper') {
            result = 'You win.';
          } else if (computerMove === '✌️Scissors') {
            result = 'Tie.';
          }

        } else if (playerMove === '✋Paper') {
          if (computerMove === '✊Rock') {
            result = 'You win.';
          } else if (computerMove === '✋Paper') {
            result = 'Tie.';
          } else if (computerMove === '✌️Scissors') {
            result = 'You lose.';
          }
          
        } else if (playerMove === '✊Rock') {
          if (computerMove === '✊Rock') {
            result = 'Tie.';
          } else if (computerMove === '✋Paper') {
            result = 'You lose.';
          } else if (computerMove === '✌️Scissors') {
            result = 'You win.';
          }
        }

        if (result === 'You win.') {
          score.wins += 1;
        } else if (result === 'You lose.') {
          score.losses += 1;
        } else if (result === 'Tie.') {
          score.ties += 1;
        }
        
        //nag sasave ung score kht iclose ung page.
       //localStorage.setItem('score', JSON.stringify(score));



       //instead of alert, tatawagin ko sya sa HTML
       document.getElementById("final").value += `You picked ${playerMove}. Computer picked ${computerMove}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}\n`;
    }
      

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = '✊Rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = '✋Paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = '✌️Scissors';
        }

        return computerMove;
      }

      function resetButton() {

        document.getElementById("final").value = "";

      }

    </script>
  </body>
</html>
